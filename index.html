<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Sign In / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Alumni Association</div>
    </header>
    
    <div class="login-container">
        <div class="form-section">
            <h2>Welcome Back</h2>
            <p>Sign in to continue</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn" onclick="location.href='home.html'"">Sign In </button>
            </form>
            <p>Not registered? <a href= "signup.html">Sign Up here</a></p>
        </div>
        <div class="image-section">
            <img src="login-img.jpeg"  alt="Alumni Background" class = "loginimg">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Alumni Association</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form Submitted!');
        });
    </script>
</body>
</html>
